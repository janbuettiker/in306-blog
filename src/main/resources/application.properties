mp.openapi.extensions.smallrye.info.title=Jan's Uber-Complex Blog API
mp.openapi.extensions.smallrye.info.version=0.1
mp.openapi.extensions.smallrye.info.description=You cannot fathom how complex this API is
quarkus.oidc.application-type=web-app
quarkus.oidc.authentication.redirect-path=/
quarkus.oidc.authentication.restore-path-after-redirect=true
# Get profile and email info as claims
quarkus.oidc.authentication.scopes=profile email
# Azure AD stores your app roles in a claim called /roles, not /groups
quarkus.oidc.roles.role-claim-path=roles
quarkus.log.category."io.quarkus.oidc".min-level=TRACE
quarkus.log.category."io.quarkus.oidc".level=TRACE
quarkus.smallrye-openapi.security-scheme=jwt
quarkus.http.cors=true
quarkus.swagger-ui.always-include=true
quarkus.datasource.db-kind=mysql
quarkus.hibernate-orm.database.generation=drop-and-create
quarkus.datasource.username=dbuser
quarkus.datasource.password=dbuser
%dev.quarkus.datasource.jdbc.url=jdbc:mysql://localhost:3306/blogdb
%prod.quarkus.datasource.jdbc.url=jdbc:mysql://in306-blog-mysql:3306/blogdb
%pord.quarkus.hibernate-orm.database.generation=none
%prod.quarkus.flyway.migrate-at-start=true
mp.messaging.outgoing.message-source.topic=message-source
mp.messaging.outgoing.message-source.connector=smallrye-kafka
mp.messaging.outgoing.message-source.merge=true
